<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WETHER REPORT</title>
    <link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="/assets/favconImge.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main_container">
        <section id="card_container">
            <form autocomplete="off">
                <input type="text" id="location" placeholder="Enter Your Location">
                <input type="submit" value="Get Weather">
            </form>
            <article id="img_container">
                <img src="/assets/favconImge.png" alt="" id="img" >
                <h1 id="Weather_name">Condition</h1>
            </article>
            <article id="temp_humid">
                <aside id="temp">
                    <h1>TEMPERATURE</h1>
                    <p class="temp_value">o<sup>o</sup>C</p>
                </aside>
                <aside id="humid" >
                    <h1>HUMIDITY</h1>
                    <p class="humid_value">og/Kg</p>
                </aside>
            </article>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
